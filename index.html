<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"Â />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav id="nav">
      
        <div class="logo d-flex gap-4 align-items-center">
            <i class="fa fa-bars fs-3" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"></i>
            <h1><i class="fa fa-book"></i> mynotes</h1>
        </div>
        <div class="theme">
            <i class="fa fa-cloud-sun" id="theme" onclick="themeChanger()"></i>
        </div>   
    </nav>
   <div class="container mt-4">
    <div class="notes-container row justify-content-center" id="notes-container">
       
    </div>
   </div>

    <div class="create-notes" onclick="dialogOpener()">
    <i class="fa fa-plus" id="open-icon"></i>
    </div>


    <div class="dialog-container" id="dialog">
        <div class="dialog-content">
            <div class="top-bar" id="top-bar">

                <div  onclick="dialogOpener()">
                    <i class="fa fa-arrow-left"></i>
                </div>
               
               <div class="btns">
                <button class="btn-clear">Clear</button>
                <button class="btn-save" onclick="saveNote()">Save</button>
               </div>
            </div>
            <div class="title p-3">
                <input type="text" placeholder="Title" class="form-control p-3" id="title">

            </div>
            <div class="content p-3">
                    <textarea name="content" class="form-control p-3" id="content" cols="30" rows="10" placeholder="write something.."></textarea>
            </div>
        </div>
    </div>

    <!-- offcanvas  -->
    <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasScrollingLabel"><i class="fa fa-book"></i> mynotes</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
         <ul class="list-group">
            <li class="list-group-item"><a href="" class="nav-link fs-5"><i class="fa fa-home text-secondary mx-2"></i> Home</a></li>
            <li class="list-group-item"><a href="" class="nav-link fs-5"><i class="fa fa-plus text-secondary mx-2"></i> Create</a></li>
            <li class="list-group-item"><a href="" class="nav-link fs-5"> <i class="fa fa-archive text-secondary mx-2"></i>Archieve</a></li>
            <li class="list-group-item"><a href="" class="nav-link fs-5"><i class="fa fa-save text-secondary mx-2"></i>Saved</a></li>
         </ul>
        </div>
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
