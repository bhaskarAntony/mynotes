<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"Â />
</head>
<body>
    <div class="notes-container" id="notes-container">

    </div>

    <div class="create-notes" onclick="dialogOpener()">
    <i class="fa fa-plus" id="open-icon"></i>
    </div>


    <div class="dialog-container" id="dialog">
        <div class="dialog-content">
            <div class="top-bar">

                <div  onclick="dialogOpener()">
                    <i class="fa fa-arrow-left"></i>
                </div>
               
               <div class="btns">
                <button class="btn-clear">Clear</button>
                <button class="btn-save">Save</button>
               </div>
            </div>
            <div class="title">

            </div>
            <div class="content">

            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
